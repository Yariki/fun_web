<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hind|PT+Sans+Narrow|Roboto|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="funtask.css">

    <title>Fun Task</title>
</head>
<body>

<div id="leftSideMenu" class="sidenav">
    <!--<a href="" class="closeButton" onclick="closeMenu()">&times;</a>-->
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contacts</a>
</div>

<div id="main" class="row">
    <div><a onclick="handleMenu()">&#9776;</a></div>
    <div id="mainSideLeft" class="mainSideLeft">
        <div id="searchDiv" class="row bottomLine sideBarBackground">
            <label class="col">Search:</label>
            <input type="search" id="search" name="search" class="col">
        </div>
        <div id="optionDiv" class="row bottomLine">
            <div class="row">
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="web" name="web" >
                        <label for="web"></label>
                    </div>
                    <label>web</label>
                </div>
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="desctop">
                        <label for="desctop"></label>
                    </div>
                    <label>desktop</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="mobile">
                        <label for="mobile"></label>
                    </div>
                    <label>mobile</label>
                </div>
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="support">
                        <label for="support"></label>
                    </div>
                    <label>support</label>
                </div>
            </div>

        </div>

        <div id="dateDiv" class="row bottomLine sideBarBackground">
            <input type="date">
        </div>

    </div>

    <div id="mainContent" class="mainContent">
        <table id="table" name="table">
            <thead>
                <tr class="headerRow">
                    <th class="firstCol" data-property="ProjectName" > <span>project name </span> </th>
                    <th data-property="DueDate" ><span>due date</span></th>
                    <th data-property="Created" ><span>created</span></th>
                    <th data-property="Members" ><span>members</span></th>
                    <th data-property="Type" ><span>type</span></th>
                    <th data-property="Status" ><span>status</span></th>
                    <th data-property="Customer" ><span>customer</span></th>
                    <th data-property></th>
                </tr>
            </thead>
            <tbody id="tableBody" name="tableBody">

           </tbody>
        </table>
    </div>
</div>
<script src="funtask.js"></script>
</body>
</html>
