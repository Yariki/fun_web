<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hind|PT+Sans+Narrow|Roboto|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="funtask.css">
    <link rel="stylesheet" type="text/css" href="controls/DatePickerX.css">

    <title>Fun Task</title>
</head>
<body>

<div id="leftSideMenu" class="sidenav">
    <!--<a href="" class="closeButton" onclick="closeRightMenu()">&times;</a>-->
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contacts</a>
</div>

<div id="rightSideMenu" class="right-sidenav">
    <span class="closeButton" onclick="closeRightMenu()">&times;</span>

    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="projectName">PROJECT NAME:</label>
        <input type="text" id="projectName" name="projectName">
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="dueDate">DUE DATE:</label>
        <input type="text" id="dueDate" name="dueDate" class="datepicker">
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="createdDate">CREATED DATE:</label>
        <input type="text" id="createdDate" name="createdDate" class="datepicker">
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="members">MEMBERS:</label>
        <input type="text" id="members" name="members">
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="types">TYPE:</label>
        <select id="types" name="types">
        </select>
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <label for="customers">CUSTOMER:</label>
        <select id="customers" name="customers">
        </select>
    </div>
    <div class="input-w form-group  bottomLine sideBarBackground">
        <button type="button" id="btnCreate" name="btnCreate">Create Project</button>
    </div>

</div>

<div id="main" class="row">
    <div>
        <a onclick="handleMenu()" style="float: left;">&#9776;</a>
        <a onclick="openRightMenu()" style="float: right;">&#9776;</a>
        <div style="clear: both;"></div>
    </div>
    <div id="mainSideLeft" class="mainSideLeft">
        <div id="searchDiv" class="input-w form-group bottomLine sideBarBackground">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>
        <div id="optionDiv" class="row bottomLine">
            <div class="row">
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="web" name="web" >
                        <label for="web"></label>
                    </div>
                    <label>web</label>
                </div>
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="desctop">
                        <label for="desctop"></label>
                    </div>
                    <label>desktop</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="mobile">
                        <label for="mobile"></label>
                    </div>
                    <label>mobile</label>
                </div>
                <div class="col">
                    <div class="checkbox">
                        <input type="checkbox" id="support">
                        <label for="support"></label>
                    </div>
                    <label>support</label>
                </div>
            </div>

        </div>

        <div id="dateDiv" class="row bottomLine sideBarBackground">
            <input type="text" class="datepicker">
        </div>

    </div>

    <div id="mainContent" class="mainContent">
        <table id="table" name="table">
            <thead>
                <tr class="headerRow">
                    <th class="firstCol" data-property="ProjectName" > <span>project name </span> </th>
                    <th data-property="DueDate" ><span>due date</span></th>
                    <th data-property="Created" ><span>created</span></th>
                    <th data-property="Members" ><span>members</span></th>
                    <th data-property="Type" ><span>type</span></th>
                    <th data-property="Status" ><span>status</span></th>
                    <th data-property="Customer" ><span>customer</span></th>
                    <th data-property></th>
                </tr>
            </thead>
            <tbody id="tableBody" name="tableBody">

           </tbody>
        </table>
    </div>
</div>


<div id="modalLayer" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <p id="message"></p>
        <div class="modal-buttons">
            <a id="btnOk" class="btn" href="#">OK</a>
            <a id="btnCancel" class="btn" href="#">Cancel</a>
        </div>
    </div>

</div>

<script src="controls/DatePickerX.js"></script>
<script src="funtask.js"></script>

<script type="application/javascript">

    window.addEventListener('DOMContentLoaded', function(){
        var controls = document.querySelectorAll('input[class="datepicker"]');

        for (var ctrl in controls) {
            controls[ctrl].DatePickerX.init({
                format           : 'yyyy-mm-dd',
            });
        }
    });



</script>


</body>
</html>
