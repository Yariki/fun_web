<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <style>
        html, body, main { height: 100%; width: 100%; margin: 0; padding: 0; }
        div#div1 {
            background-color: red;
            float:left;
            width: 200px;
            min-width: 15%;
            position: relative;
            height:100%;
        }

        div#div2 {
            background-color: blue;
            overflow:hidden;
            height:100%;
        }

    </style>
</head>

<body>
<main>
    <div id="div1">
        Ally
    </div>
    <div id="div2">
        Enemy
    </div>
</main>
</body>
</html>
