<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<h1>Tables</h1>

<div id="tablesContainer">

    <table width="350em" align="center" frame="border" rules="all" border="1" summary="Display the different types of list">
        <caption>Lists table</caption>
        <thead>
        <tr>
            <th>List type</th>
            <th>Tags</th>
            <th>Uses</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td colspan="3">List can be styled in different ways.</td>
        </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Unordered list</td>
                <td>&lt;ul&gt;, &lt;li&gt;</td>
                <td rowspan="2">Display simple list of items</td>
            </tr>
            <tr>
                <td>Ordered list</td>
                <td>&lt;ol&gt;, &lt;li&gt;</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
